<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dash-board</title>
</head>
<body>
	<section>


		<div class="container">
			<div class="card">

				<div class="card-body my-5">

					<div class="container text-center">
						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" alt="profile photo"
							th:src="@{'/img/contactlogo4.png'}">
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">Start Adding your contact on cloud...</h1>
					<a href="#" th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
