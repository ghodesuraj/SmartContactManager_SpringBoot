<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>User Dash-board</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<!-- Alert Notification -->
			<div th:if="${msg}" class="container text-center mt-3">
				<div th:classappend="${msg.type}" class="alert" role="alert">
					<span th:text="${msg.content}"></span>
				</div>
			</div>

			<div class="card-body">
				<h1 class="text-center">Add Contact Form</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name"
										placeholder="Enter first name" class="form-control" />
								</div>
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter nick name" class="form-control" />
								</div>

								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required min="10" type="number" id="secondName"
										name="phone" placeholder="Enter phone number"
										class="form-control" />
								</div>
								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter email" class="form-control" />
								</div>

								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter work" class="form-control" />
								</div>

								<!-- Contact Description Field -->
								<div class="from-group mt-3">

									<textarea required id="mytextarea" name="description"
										placeholder="Enter contact description" class="form-control"
										rows="10"> </textarea>
								</div>
								<!-- Contact Image -->
								<div class="custom-file mt-3">
									<input type="file" name="profileImage" />
								</div>
								<!-- Submit Button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.tiny.cloud/1/723qh777ri65p7c5e2z92jxg830dcexnp329qztj4awngxv5/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
			
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>

</body>
</html>
