<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Dash-board</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 text-center" th:if="${contact}">
			<h1>Showing Contact Details</h1>

			<div class="card-body">
				<div class="container text-center">

					<img style="height: 200px; width: 200px;"
						class="my_profile_picture" alt="profile photo"
						th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.name}"> </span> ( <span
							th:text="${contact.secondName}"> </span> )
					</h3>

					<table class="table">
						<thead class="thead-dark">

						</thead>
						<tbody>
							<tr>
								<th scope="col">Id</th>
								<td scope="col"><span th:text="${contact.cId}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Phone No.</th>
								<td><span th:text="${contact.phone}"> </span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"> </span></td>

							</tr>
							<!-- <tr>
								<th scope="row">Description</th>
								<td><span th:text="${contact.description}"> </span></td>

							</tr> -->
							<tr>
								<th scope="row"></th>
								<td></td>

							</tr>
						</tbody>

					</table>

					<div class="description mt-3">
						<h5>
							<b>Description</b>
						</h5>
						<th:block th:utext="${contact.description}" />
					</div>
					<div class="container mt-3">
						<form method="POST"
							th:action="@{'/user/update_contact/'+${contact.cId}}" class="">
							<button type="submit" class="btn btn-primary ">Update</button>
						</form>
						<!-- <button type="button" class="btn btn-danger">Delete</button> -->
						<a th:href="@{'/user/delete/'+${contact.cId}}" type="button"
							class="btn btn-danger mt-2">Delete</a>
					</div>
				</div>
			</div>

		</div>

		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You dont't have permission to view this
			Contact.!</h1>

	</section>

</body>
</html>
